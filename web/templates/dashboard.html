<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Distributed KV Store</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header>
        <h1>Distributed KV Store Admin</h1>
        <nav>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/partitions">Partitions</a></li>
                <li><a href="/nodes">Nodes</a></li>
                <li><a href="/stats">System Stats</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>{{ .Title }}</h2>
        <div class="dashboard-summary">
            <div class="card">
                <h3>Partitions</h3>
                <p>Total: {{ len .Partitions }}</p>
            </div>
            <div class="card">
                <h3>Virtual Nodes</h3>
                <p>Total: {{ len .VirtualNodes }}</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Distributed KV Store</p>
    </footer>
    <script src="/static/js/main.js"></script>
</body>
</html>
